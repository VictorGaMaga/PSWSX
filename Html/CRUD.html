<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="../Css/CRUD.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de Candidatos</span>
      <button onclick="openModal()" id="new">Incluir</button>
      <button onclick="pesquisar()" id="btnAtualizar">Atualizar Página</button>
      <Input class="Sch" type="text" id="textNome" placeholder="Filtrar por Nome"></Input>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Função</th>
            <th class="cadastropf">CPF</th>
            <th>Nascimento</th>
            <th>Telefone</th>
            <th class="acao">AÇÕES</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <fieldset>
            <legend>Dados do Candidato</legend>

            <label for="m-nome">Nome</label>
            <input id="m-nome" type="text" required />

            <label for="m-funcao">Função</label>
            <input id="m-funcao" type="text" required />

            <label for="m-cpf">CPF</label>
            <input id="m-cpf" type="text" required />

            <label for="m-nascimento">Nascimento</label>
            <input id="m-nascimento" type="date" required />

            <label for="m-telefone">Telefone</label>
            <input id="m-telefone" type="text" required />
          </fieldset>

          <button type="submit" id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="../Js/CRUD.js"></script>
</body>

</html>
